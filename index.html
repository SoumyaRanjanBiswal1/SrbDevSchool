<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="Login_help.js" defer type="module"></script>
  </head>
  <body>
    <section>
      <div class="image">
        <img src="images/bgimg.jpg" alt="background image" />
      </div>

      
      <div class="content">
    
        
        <div class="form">
          <h2>Login</h2>
          <form action="#">
            <div class="input">
              <span>Username</span>
              <input type="text" name="username" required />
            </div>
            <div class="input">
              <span>Password</span>
              <input type="password" name="password" required />
            </div>
            <div class="remember-me">
              <label> <input type="checkbox" /> Remember me? </label>
            </div>
            <div class="input">
              <input type="submit" value="Submit" id="submit-button" />
            </div>

            <div class="input">
              <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
              <!-- add Google sign-in button with google icon -->
              <div class="input">
                <button id="google-login-btn" class="google-button">
                    <i class="fab fa-google"></i>
                    <span>Login with Google</span>
                </button>
            </div>
            

          </form>

          <h3>Login with Social media</h3>
          <ul class="social-media">
            <li><img src="images/social/instagram.png" /></li>
            <li><img src="images/social/linkedin.png" /></li>
            <li><img src="images/social/whatsapp.png" /></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
